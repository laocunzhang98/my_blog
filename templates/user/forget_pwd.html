{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    用户登录
{% endblock %}
{% block mycss %}
    <link href="{% static  'css/register.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- css files -->

    <!-- Online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese"
          rel="stylesheet">
    <!-- //Online-fonts -->
{% endblock %}

{% block content %}
    <div class="main">
        <div class="main-w3l">
            <h1 class="logo-w3">忘记密码</h1>

            <div class="w3layouts-main">
                <p>{{ msg }} {{ errors }}</p>
                <form action="{% url 'user:forget_pwd' %}" method="post" id="nameform"  > {% csrf_token %}
                    <input placeholder="邮箱" name="email" type="email" id="email" required="">
                    {{ form.captcha }}
                    <input type="submit" value="找回密码">
                </form>

            </div>

        </div>
    </div>
{% endblock %}


{% block myjs %}
    <script>


       window.onload = function (){
          // 刷新动作
        $('.captcha').click(function(){
            var img= $(this);
           $.getJSON('/captcha/refresh',function(data){
               console.log(data)
               img.attr('src',data['image_url']);
               $('#id_captcha_0').val(data['key'])
           })
        });
        }
        // 验证验证码是否正确
           $('#id_captcha_1').blur(function(){
                document.getElementById("id_captcha_1").setCustomValidity("验证码错误")
              var $this = $(this);
              var key = $('#id_captcha_0').val();
              var code = $(this).val();

              $.getJSON('{% url 'user:valide_code' %}',{key:key,code:code},function(data){
                  var json= JSON.stringify(data);
                    var json = eval('(' + json + ')');

                  if (json["status"] == 0){

                      document.getElementById("id_captcha_1").setCustomValidity("验证码错误")
                      return false
                  }

                  else {
                       document.getElementById("id_captcha_1").setCustomValidity("")
                      return true
                  }
              })
          })



    </script>
{% endblock %}
